{% extends 'iut/base.html' %}
{% load static %}
{% block content %}

<br><br><br><br><br>

        <h3 class="text-center my-4">Personnel de l'administration</h3>
        <div class="row my-4">
  {% for personnel in personnels %}
    <div class="col-md-4">
      <div class="card text-center">
        <img src="{{ personnel.photo.url }}" class="card-img-top rounded-circle mx-auto mt-3" alt="{{ personnel.nom }}" style="width: 100px; height: 100px;">
        <div class="card-body">
          <h5 class="card-title">{{ personnel.nom }}</h5>
          <h5 class="card-title">{{ personnel.poste }}</h5>
           <a href="{{ personnel_url }}" class="btn btn-outline-primary btn-sm"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="btn btn-outline-primary btn-sm"><i class="fa fa-envelope"></i></a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>


<br><br><br>


{% endblock %}
